<header class="blog-header my-5">
  <div class="row flex-nowrap justify-content-between align-items-center pb-3 pt-1">
    <div class="col-12 text-center">
      <a class="blog-header-logo text-dark" href="#" style="font-family: 'Playfair', cursive;">Fjord</a>
    </div>
  </div>
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-center">
      {% for item in site.data.navbar %}
      <a class="p-3 text-uppercase text-muted small" href="{{ item.url }}">{{ item.label }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
